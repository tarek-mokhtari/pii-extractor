<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PII Extractor v0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TailwindCSS via CDN for rapid styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold mb-4">PII Extractor v0</h1>

  <!-- Zone de saisie du texte -->
  <textarea id="input" class="w-full max-w-3xl h-48 p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Collez ici votre texte…"></textarea>

  <!-- Bouton pour lancer l'affichage (palier 0 : echo) -->
  <button id="scan" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">Afficher</button>

  <!-- Zone de sortie -->
  <pre id="output" class="mt-6 w-full max-w-3xl bg-white p-3 border rounded-lg whitespace-pre-wrap text-gray-800"></pre>

<script>
// Palier 0 : on renvoie simplement le texte saisi tel quel.
// Le code sera étendu aux regex puis à l'appel LLM dans les prochains paliers.

document.getElementById("scan").addEventListener("click", () => {
  const text = document.getElementById("input").value;
  document.getElementById("output").textContent = text;
});
</script>
</body>
</html>
